syntax = "proto3";
package model.mark.v1;

import "google/protobuf/timestamp.proto";

message Mark {
  string symbol = 1;
  double mark_price = 2;
  double index_price = 3;
  double last_funding_rate = 4;
  double interest_rate = 5;
  google.protobuf.Timestamp next_funding_time = 6;
  google.protobuf.Timestamp timestamp = 7;
}

