config:
  QenvBeast:isMinikube: true

  QenvBeast:docker:
    config: ~/.docker/config.json

  QenvBeast:gke:
    project: beast-298015
    zone: us-central1-a

  QenvBeast:gke:
    active: false
    name: "beast"
    initialNodeCount: 2
    machineType: "n1-standard-4"

  QenvBeast:ingest:
    active: true
    name: "ingest"
    port: 5000
    numWorkers: 2
    dataBucket: "gs://axiomdata"
    bucketPath: "/okex/events"
    bucketProvider: "gs"
    pullData: false
    dataPath: "/ingest/testdata/events"
    replicas: 1
    batchSize: 48
    maxBatches: 2
    skipBuild: true
    skipPush: true

  QenvBeast:gate:
    active: true
    name: "gate"
    port: 5000
    replicas: 1
    skipBuild: true
    skipPush: true
    configPath: "/gate/config"

  QenvBeast:qenv:
    active: true
    name: "qenv"
    port: 5000
    numWorkers: 2
    gateHost: "gate"
    gatePort: 50000
    skipBuild: true
    skipPush: true

  QenvBeast:impala:
    active: false
    name: "impala"
    xparl: 
      port: 8010
      cpus: 2
    numActors: 2
    logInterval: 30

