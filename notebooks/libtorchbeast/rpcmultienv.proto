syntax = "proto2";
package rpcmultienv;

message Action {
  optional int32 action = 1;
  optional ArrayNest nest_action = 2;
}

message MultiAction {
  message AgentAction {
    optional int32  agent_id = 1;
    optional Action action = 2;
  }
  repeated AgentAction agent_action = 1;
}

message NDArray {
  optional int32 dtype = 1;
  repeated int64 shape = 2 [packed = true];
  optional bytes data = 3;
};

message ArrayNest {
  optional NDArray array = 1;
  repeated ArrayNest vector = 2;
  map<string, ArrayNest> map = 3;
};

message Step {
  optional ArrayNest observation = 1;
  optional float reward = 2;
  optional bool done = 3;
  optional int32 episode_step = 4;
  optional float episode_return = 5;
}

message MultiStep {
  message AgentStep {
    optional int32  agent_id = 1;
    optional Step step = 2;
  }
  repeated AgentStep agent_step = 1;
}

service rpcmultienvServer {
  rpc StreamingEnv(stream Action) returns (stream Step) {}
  rpc StreamingMultiEnv(stream MultiAction) returns (stream MultiStep) {}
}
 